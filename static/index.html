<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Amazon Transcribe WebSocket API - Sample Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="https://cdn.shoelace.style/1.0.0-beta24/shoelace.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center">
            Smart Photo Album
        </h1>
    
        

        <div id="error" class="isa_error"></div>

        <div class="row">
            <div class="col" style="display: none;">
                <label>Access ID:</label>
                <input type="password" id="access_id" placeholder="ACCESS ID" value="AKIA5AVGKLUU6QAOPBXT" />

                <label>Secret Key:</label>
                <input type="password" id="secret_key" placeholder="SECRET KEY" value="vm7ZJ2F/bNRh/V0Uz86p8uM9uaNQsSeRqkiCX4C6" />
                <label>Session Token (if using MFA):</label>
                <input type="password" id="session_token" placeholder="SESSION TOKEN" value="" />
            </div>
            <div class="col" style="display: none;">
                <label>Language: </label>
                <select id="language">
                    <optgroup label="English">
                        <option value="en-US">US English (en-US)</option>
                        <option value="en-AU">Australian English (en-AU)</option>
                        <option value="en-GB">British English (en-GB)</option>
                    </optgroup>
                    <optgroup label="French">
                        <option value="fr-CA">Canadian French (fr-CA)</option>
                        <option value="fr-FR">French (fr-FR)</option>
                    </optgroup>
                    <optgroup label="Spanish">
                        <option value="es-US">US Spanish (es-US)</option>
                    </optgroup>
                </select>

                <label>Region:</label>
                <select id="region">
                    <option value="us-east-1">US East (N. Virginia)</option>
                    <option value="us-east-2">US East (Ohio)</option>
                    <option value="us-west-2">US West (Oregon)</option>
                    <option value="ap-southeast-2">Asia Pacific (Sydney)</option>
                    <option value="ca-central-1">Canada (Central)</option>
                    <option value="eu-west-1">EU (Ireland)</option>
                </select>
            </div>
        </div>
        


        <div class="row">
                <div class="col-md-8 offset-md-2">
                  <div class="input-group">
                    <input id="transcript" type="text" class="form-control" placeholder="Press Start and speak into your mic" id="txtSearch"/>
                    <div class="input-group-btn" style="padding-top: 30px;">
                      <button class="btn btn-primary" type="submit" onclick="searchPhoto()">
                        <span class="glyphicon glyphicon-search">Search</span>
                      </button>
                    </div>
                  </div>
                </div>
              </div>

        <div class="row">
            <div class="col text-center">
                <button id="start-button" class="button-lg" title="Start Transcription">
                    <i class="fa fa-microphone"></i> Start
                </button>
                <button id="stop-button" class="button-lg" title="Stop Transcription" disabled="true"><i
                        class="fa fa-stop-circle"></i> Stop
                </button>
                <button id="reset-button" class="button-lg button-secondary" title="Clear Transcript"> 
                    Clear Transcript
                </button>
            </div>
            
        </div>

        <h3 class="text-center mt-4">OR</h3>
        <h3 class="text-center">Upload a new photo</h3>
        <div class="col-md-8 offset-md-2 mt-5 mb-5">
            <label for="file_path">Upload file</label>
            <input type="file" class="form-control-file" id="file_path">
            <button class="btn btn-info mt-2" type="submit" onclick="uploadPhoto()">Upload & Search</button>
        </div>

        <div>
            <div class="banner-section" id="img-container">
                <p id="displaytext"></p>
            </div>
        </div>


    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="render.js"></script>
    <script src="dist/main.js"></script>
</body>

</html>
